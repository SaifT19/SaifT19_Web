<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <center>
        <table border="1" cellpadding="5px">
            <tr>
                <td colspan="2">
                    <h1 align="center">Registration Form</h1>
                </td>
            </tr>
            <tr>
                <td>Enter Name</td>
                <td>
                    <input type="text" placeholder="Enter Firstname" />
                    <input type="text" placeholder="Enter Lastname" />
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gen" />Male
                    <input type="radio" name="gen" />Female
                    <input type="radio" name="gen" />Other
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select name="city">
                        <option value="">---select---</option>
                        <option value="">Surat</option>
                        <option value="">Bharuch</option>
                        <option value="">Baroda</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="add" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>
                    Mobile no
                    <b style="color: red">*</b>
                </td>
                <td><input type="text" maxlength="10" /></td>
            </tr>
            <tr>
                <td>Email Id <b style="color: red">*</b></td>
                <td><input type="email" /></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" /> I m not a robot</td>
            </tr>
            <tr>
                <td colspan="2">
                    <center>
                        <input type="submit" name="" value="Register" />
                        <input type="reset" name="" value="Reset" />
                    </center>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
